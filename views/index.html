<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

    <ul>
        <li>
            <a href="/">home</a>
        </li>
        <li>
            <a href="/about">About</a>
        </li>
        <li>
            <a href="/contact">Contact us</a>
        </li>
    </ul>

    <div>
        <h1>Home Page</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut inventore quibusdam mollitia! Nostrum quibusdam totam consectetur harum sunt commodi fugiat architecto, quod numquam repudiandae accusamus dolorum maiores in modi similique!
        </p>
    </div>


    <div id="post"></div>
    <script>
        fetch('http://jsonplaceholder.typicode.com/posts').then((response) => response.json()).then((data) => {
            for (let index = 0; index < data.length; index++) {
                const element = data[index];
                document.querySelector('#post').innerHTML += `

                <div>
                    <h1>${element.title}</h1>
                    <p>${element.body}<p>
                    
                </div>
                `
            }
        })
    </script>
    
</body>
</html>
